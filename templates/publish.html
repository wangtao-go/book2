<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>出版内容</title>
    <link rel="stylesheet" href="/static/plugins/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/plugins/bootstrap-3.3.7-dist/css/dsb.css">
</head>
<body>
{% include 'mom2.html' %}

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar" >
                <li class="{% block pub %}active{% endblock %}"><a href="/publish/">出版社</a></li>
                <li class="{% block book %}{% endblock %}"><a href="/book/">书籍</a></li>
                <li class="{% block author %}{% endblock %}"><a href="/author/">作者</a></li>
                <li class="{% block pic %}{% endblock %}"><a href="/book_pic/">陈晓旭图片<span
                        class="sr-only">(current)</span></a></li>
                <li class="{% block mom %}{% endblock %}"><a href="/mom/">母版</a></li>
            </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            {% block main %}
                <h1 class="page-header">我的表单</h1>
                <h2 class="sub-header">陈晓旭</h2>
                <div class="table-responsive">

                    <table class="table table-hover">
                        <a href="/publish_add/">新增</a>
                        <thead>
                        <tr>
                            <th>序号</th>
                            <th>id</th>
                            <th>出版社名称</th>
                            <th>操作</th>
                            <th>编辑</th>
                        </tr>
                        </thead>
                        <tbody>
                        {% for i in xxxxxx %}
                            <tr>
                                <td>{{ forloop.counter }}</td>
                                <td>{{ i.id }}</td>
                                <td>{{ i.name }}</td>
                                <td><a class="btn btn-danger btn-sm" href="/publish_del/?pk={{ i.id }}">删除</a></td>
                                <td><a class="btn btn-block" href="/publish_edit/?pk={{ i.id }}">编辑</a></td>
                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
                {% load mytags %}
                {% pagination 10 %}
            {% endblock %}
        </div>
    </div>
</div>



<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>

</html>
